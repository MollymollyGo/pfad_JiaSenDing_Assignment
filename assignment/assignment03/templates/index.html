<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSV to Color</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f5;
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }
        label {
            font-size: 16px;
            color: #555;
        }
        input[type="number"] {
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>HSV to Color</h1>
        <form action="/generate" method="post">
            <div class="input-group">
                <label for="h">H (0-360)</label><br>
                <input type="number" id="h" name="h" min="0" max="360" required>
            </div>
            <div class="input-group">
                <label for="s">S (0-100)</label><br>
                <input type="number" id="s" name="s" min="0" max="100" required>
            </div>
            <div class="input-group">
                <label for="v">V (0-100)</label><br>
                <input type="number" id="v" name="v" min="0" max="100" required>
            </div>
            <input type="submit" value="Generate color">
        </form>
    </div>
</body>
</html>
